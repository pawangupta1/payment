<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information </h2>
        <P>Name: * <input type="text" name="name" id="name" required></P>
        <fieldset>
            <legend>Gender * </legend>
        <p> Male  <input type="radio" value="" name="Gender" id="male" required >
        Female  <input type="radio" value="" name="Gender" id="female" required></p>
    </fieldset>
    <P>Adress  <textarea name="Adress" id="Adress" cols="40" rows="10"></textarea></P>
    <p> Email :* <input type="email" name="Email" id="Email" required></p>
     <p>Pincode :* <input type="number" name="Pincode" id="Pincode" required></p>
     <h2>Payment Information</h2>
     <p>Card Type *<select name="Card_type" id="Card_type" required>
         <option value="">--select a card type--</option>
         <option value="visa">visa</option>
         <option value="rupay">rupay</option>
         <option value="mastercard">mastercard</option>
     </select></p>
     <p>Card Number *<input type="number" name="Card_Number" id="Card_Number" required></p>
     <p>Expiration Date * <input type="date" name="exp_date" id="exp_date" required></p>
     <p>CVV * <input type="password" name="Cvv" id="Cvv" required></p>
      <input type="submit" value="PAY NOW">
</form>
</body>
</html>
